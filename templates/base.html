{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BraveHeartsTogether</title>
    <!-- jQuery must come first, then Popper.js, and then JavaScript plugins -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Your file css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- favicon -->
    <link rel="icon" type="image/png" href=" https://cdn.gradko.ovh/braveheart/images/icons8-hearts-50.png" />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8f26e5abfe.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg w-100">
      <button class="navbar-light navbar-toggler border" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#"></a>
        <img src="https://cdn.gradko.ovh/braveheart/images/icons8-hearts-50.png" alt="logo" style="width:40px;">
      <!-- links -->
      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="navbar-nav w-auto ml-auto">
          <li class="nav-item dropdown">
              <a class="header-white font-weight-bold nav-link mr-5" href="{% url 'home' %}" id="home-link">Home</a>
          </li>
          <li class="nav-item dropdown">
              <a class="header-white font-weight-bold nav-link mr-5" href="{% url 'stories' %}">Stories</a>
          </li>
          <li class="nav-item dropdown">
              <a class="header-white font-weight-bold nav-link mr-5" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="btn btn-primary nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My account<i class="fas fa-user fa-lg ml-3"></i></a>
            <div class="dropdown-menu border-0" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'account' %}" class="dropdown-item">My Profile</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
          </li>
        </ul>
      </div>
    </nav>

   {% block content %}
   {% endblock %}

    <!-- footer -->
    <div class="container pt-5">
      <footer class="d-flex justify-content-between align-items-center border-top">
        <div class="col-md-4 d-flex">
          <span class="mb-3 mb-md-0 text-muted">Â© 2023</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end">
          <li>
            <a class="text-muted social-icon" href="https://www.facebook.com" target="_blank"><i class="fa-2x fa-brands fa-facebook"></i></a>
            <a class="text-muted social-icon" href="https://www.instagram.com" target="_blank"><i class="fa-2x fa-brands fa-instagram"></i></a>
            <a class="text-muted social-icon" href="https://www.youtube.com" target="_blank"><i class="fa-2x fa-brands fa-youtube"></i></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
